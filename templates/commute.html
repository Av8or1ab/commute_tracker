<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div id="myDiv" style="width: 100%; height: 600px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
      var trace3 = {
        x: {{ plot_data_date|tojson|safe }},
        y: {{ plot_data_min2red }},
        name: {{ plot_to_red_name|tojson|safe }},
        //mode: 'lines+markers',
        line: {shape: 'spline', smoothing: '50'},
        opacity: 0.75,
        type: 'scatter'
      };

      var trace4 = {
        x: {{ plot_data_date|tojson|safe }},
        y: {{ plot_data_min2home }},
        name: {{ plot_to_home_name|tojson|safe }},
        //mode: 'lines+markers',
        line: {shape: 'spline', smoothing: '50'},
        opacity: 0.75,
        type: 'scatter'
      };

    var data = [trace3, trace4];

    Plotly.newPlot('myDiv', data);

  </script>
</body>
